<html ng-app="todosApp">
<head>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <h1 style="text-align:center ;color: rgba(185, 56, 47, 0.45);font-size: 100px">todos</h1>

</head>
  <body>
  <div class="container">
      <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="What needs to be done?">
      </div>
    <center><button type="button" class="btn btn-info btn-lg active" ng-click = "save()">Add</button></center>

    <table class="table table-hover" >
      <thead>
        <tr class="info">
            <th>Checkbox</th>
            <th>Title</th>
            <th>Done</th>
        </tr>
      </thead>
    <tbody>
        <tr ng-repeat=" contact in contacts ">
            <td><input type="checkbox" id="blankCheckbox" value="option1" aria-label="..."></td>
            <td>{{ contact.nickname }}</td>
            <td>{{ contact.phone }}</td>
        </tr>
      </tbody>
    </table>

  </div>


  </body>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js"></script>
</html>
